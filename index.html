		<script type="module">

			import * as THREE from 'https://unpkg.com/three@0.127.0/build/three.module.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js';
			
			let innova, innovascene;
			let fortuner, fortunerscene;
			let hilux, hiluxscene;
			let landcruiser, landcruiserscene;
			let rav4, rav4scene;
			let supra, suprascene;
			let vellfire, vellfirescene;
			let yaris, yarisscene;
			let gt86, gt86scene;
			let corolla, corollascene;

			const scene = new THREE.Scene();
			scene.background = new THREE.Color(0xdddddd)
			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
			
			const ambientlight = new THREE.AmbientLight(0x404040, 20)
			scene.add(ambientlight)

			const directlight = new THREE.DirectionalLight(0xffffff,20)
			directlight.position.set(0,1,0)
			directlight.castShadow = true
			scene.add(directlight)

			const light = new THREE.PointLight(0xc4c4c4, 10)
			light.position.set(0,300,500)
			scene.add(light)
			const light2 = new THREE.PointLight(0xc4c4c4, 10)
			light.position.set(500,100,0)
			scene.add(light2)
			const light3 = new THREE.PointLight(0xc4c4c4, 10)
			light.position.set(0,100,-500)
			scene.add(light3)
			const light4 = new THREE.PointLight(0xc4c4c4, 10)
			light.position.set(-500,300,0)
			scene.add(light4)

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const controls = new OrbitControls(camera, renderer.domElement)
			controls.enabled = false

			const preview = document.getElementById('preview')
			preview.addEventListener('click', function(){
				if(preview.classList.value == 'active'){
					controls.enabled = true
					preview.classList.remove('active')
					preview.innerHTML = '<i class="bi bi-camera-video-off">'
				}else{
					controls.enabled = false
					preview.classList.add('active')
					preview.innerHTML = '<i class="bi bi-camera-video">'
				}
			})
